<main>
    <form action="" method="get" class="contact-form">
        <div class="name-labeleinput labeleinput">
          <label for="name">Votre nom: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="mail-labeleinput labeleinput">
          <label for="email">Adresse mail: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="telephone-label-input labeleinput">
            <label for="telephone">Téléphone:</label>
          <input type="tel" name="telephone" id="telephone"> 
        </div>
        <div class="message-labeleinput labeleinput">
            <label for="message">Votre message:</label>
            <input class="textarea" rows="5" cols="80" type="textarea" name="message" id="message" required>
        </div>
      </form>
</main>
